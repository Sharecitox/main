<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto;wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WWD 130 | HMTL Form - User Poll</h1>
    </header>
<main>
    <form>
        <fieldset>
            <legend> Contact Information</legend>
        <div class="for-item column2">  
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="for-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div>
        </fieldset>
        <div class="for-item">
        <fieldset>
            <legend>Questions</legend>
            <div class="for-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select name="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
        </div>   
        <div class="for-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
        </div>
        <div class="for-item">
            <label for="feedback">List the places you have lived:</label>
        </div>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>Â©2025 | User Poll | HTML Form - Shared Lopez</p>
</footer>
</body>
</html>
